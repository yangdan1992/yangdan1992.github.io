<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>随机点名</title>
<style>
	#box{
		width: 30%;
		height: 200px;
		background: #C5EDA5;
		border: solid 1px #4C8623;
		border-radius: 10px;
		font-size: 40px;
		font-weight: 600;
		text-align: center;
		line-height: 200px;
		margin: 100px auto 25px auto;
	}
	button{
		display: block;
		width: 30%;
		height: 44px;
		border-radius: 10px;
		background: #26862B;
		font-size: 18px;
		color: #fff;
		margin: 25px auto;
		cursor: pointer;
		outline: none;
		border: none;
	}
	button:hover{
		background:#389B3D;
	}
	#reset{
		background: #B9191B;
	}
	#reset:hover{
		background: #C03537;
	}
	#name{
		width: 80%;
		margin:25px auto;
	}
	.name{
		width: 10%;
		height: 50px;
		background-color:#E9F8D6;
		border: 1px solid #82D812;
		text-align: center;
		border-radius: 10px;
		font-size: 18px;
		font-weight: bold;
		line-height: 50px;
		float: left;
		margin: 1% 2%;
	}
</style>
</head>

<body>
	<div id="box">随机点名</div>
	<button id="start" onClick="begin()">开始</button>
	<button id="reset" onClick="reset()">重置</button>
	<div id="name"></div>
</body>
<script>
	var arr = ["张修瑞", "王渺依", "王国丞", "孟庆宇", "冯馨冉", "贾涵冰", "林佳铭", "秦铭泽", "崔锦睿", "徐佳怡", "李佩瑶", "张严之", "杨雨", "刘蕴羲", "钟旭晨", "邵昱", "丁翯舒", "曹湘悦", "李昊澎", "陈楚邯", "马郁涵","栾天煜","杨麒琛","汪子宸"];
	var box = document.getElementById("box");
	var start = document.getElementById("start");
	var names = document.getElementById("name");
	var state = 0;//定义状态，开始和结束
	var t;//定时器
	var tmp = arr.slice(0);
	var sj;//随机数
	
	function begin(){
		if(state==0){
			start.innerHTML = "就是你了！";
			state = 1;
			t = setInterval(function(){
				sj = Math.floor(Math.random() * tmp.length);//获得一个随机数
				box.innerHTML = tmp[sj];
			}, 3)
		}else{
			start.innerHTML = "开始";
			state = 0;
			clearInterval(t);//关闭定时器
			if(tmp.length==0) alert("点名已经完成！");
			else{
				tmp.splice(sj,1);
				//将点到的名字显示在页面下方
				var div=document.createElement("div");
				div.className="name";
				div.innerHTML=box.innerHTML;
				names.appendChild(div);
			}
		}
	}
	function reset(){
		box.innerHTML = "随机点名";
		tmp = arr.slice(0);
		names.innerHTML = "";
	}
</script>
</html>
